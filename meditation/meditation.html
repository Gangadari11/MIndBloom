<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MindBloom | Meditate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d0f0c0, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #4caf50;
      margin-bottom: 20px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background-color: #a2d5c6;
      animation: breathe 8s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #ffffff;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }

    @keyframes breathe {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    .instructions {
      margin-top: 20px;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>üßò‚Äç‚ôÄÔ∏è Breathe with MindBloom</h2>
  <div class="circle" id="circle">Inhale</div>
  <div class="instructions">Follow the animation. Inhale ‚Üí Hold ‚Üí Exhale.</div>

  <script>
    const circle = document.getElementById("circle");
    const phrases = ["Inhale", "Hold", "Exhale", "Hold"];
    let index = 0;

    setInterval(() => {
      circle.textContent = phrases[index];
      index = (index + 1) % phrases.length;
    }, 4000);
  </script>

</body>
</html>
